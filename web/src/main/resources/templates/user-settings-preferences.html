<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>WholePool - Moje dane</title>
    <div th:replace="fragments/imports"></div>
</head>
<body>
<nav th:replace="fragments/navbar :: nav"></nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1">

        </div>

        <div th:replace="fragments/user-settings-menu"></div>

        <div class="col-lg-1">

        </div>

        <div class="col-lg-6">
            <div class="page-box">
                <div class="page-content">
                    <form>
                        <h2>Moje preferencje</h2>
                        <hr/>
                        <div style="margin-top:1em; margin-bottom:1em"><strong>Określ swoje preferencje.</strong><br>
                            W ten sposób szybciej udostępnisz ofertę, lub sprawdzisz czy jesteś pożądanym pasażerem.
                        </div>
                        <div class="form-group row">
                            <label for="allow_smokers" class="col-6 col-form-label">Pozwalam palić w pojeździe</label>
                            <div class="col-6">
                                <select id="allow_smokers" name="allow_smokers" required="required"
                                        class="custom-select">
                                    <option value="1">Tak</option>
                                    <option value="0">Nie</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="allow_animals" class="col-6 col-form-label">Zgadzam się na przewożenie
                                zwierząt</label>
                            <div class="col-6">
                                <select id="allow_animals" name="allow_animals" class="custom-select"
                                        required="required">
                                    <option value="1">Tak</option>
                                    <option value="0">Nie</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="multiple_reservations" class="col-6 col-form-label">Pozwalam na rezerwację kilku
                                miejsc</label>
                            <div class="col-6">
                                <select id="multiple_reservations" name="multiple_reservations" class="custom-select"
                                        required="required">
                                    <option value="1">Tak</option>
                                    <option value="0">Nie</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="conversation" class="col-6 col-form-label">Rozmowa w pojeździe</label>
                            <div class="col-6">
                                <select id="conversation" name="conversation" class="custom-select" required="required">
                                    <option value="0">Nie lubię rozmawiać</option>
                                    <option value="1">Rozmawiam</option>
                                    <option value="2">Jestem gadatliwy</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="music" class="col-6 col-form-label">Muzyka w pojeździe</label>
                            <div class="col-6">
                                <textarea id="music" name="music" cols="40" rows="3" aria-describedby="musicHelpBlock"
                                          required="required" class="form-control"></textarea>
                                <span id="musicHelpBlock" class="form-text text-muted">opisz czy i jakiej muzyki słuchasz</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <button name="submit" type="submit" class="btn-lg btn-wholepool btn-block">Zatwierdź</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('#nav-settings').addClass('active');
    });
</script>
</body>
</html>
